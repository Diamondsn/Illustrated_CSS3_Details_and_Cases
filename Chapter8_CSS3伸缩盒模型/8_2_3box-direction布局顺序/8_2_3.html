<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>box-direction布局顺序</title>
    <link rel='stylesheet' href='./8_2_3.css'>
</head>

<body>
    <div class='box box-horizontal'>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

    <div class='box box-horizontal box-direction-reverse'>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

    <div class='box box-vertical'>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

    <div class='box box-vertical box-direction-reverse'>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>

</html>
